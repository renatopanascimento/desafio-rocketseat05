<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mentoria</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>

        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form action="" id="form">
        <fieldset>
          <legend>Informações pessoais</legend>
          <div class="fieldset-wrapper">
            <div class="col-2">
              <div class="input-wrapper">
                <label for="firstName">Nome</label>
                <input type="text" id="firstName" />
              </div>

              <div class="input-wrapper">
                <label for="lastName">Sobrenome</label>
                <input type="text" id="lastName" />
              </div>
            </div>

            <div class="input-wrapper">
              <label for="mentoring-email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="mentoring-email" />
            </div>

            <div class="input-wrapper">
              <label for="mentoring-password"
                >Senha <span>(mínimo de 6 caracteres)</span></label
              >
              <input type="password" id="mentoring-password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="fieldset-wrapper">
            <div class="input-wrapper">
              <label for="mentoring-name"
                >Nome do mentor <span>(só o primeiro nome)</span></label
              >
              <input type="email" id="mentoring-name" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <legend>Seus horários disponíveis</legend>

          <div class="fieldset-wrapper">
            <h2>Primeira mentoria</h2>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentoring-date-1"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentoring-date-1" />
              </div>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="mentoring-start-1">Das</label>
                  <input type="time" id="mentoring-start-1" />
                </div>
                <div class="input-wrapper">
                  <label for="mentoring-end-1">Até</label>
                  <input type="time" id="mentoring-end-1" />
                </div>
              </div>
            </div>

            <h2>Segunda mentoria</h2>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="mentoring-date-2"
                  >Data <span>(DD/MM/AAAA)</span></label
                >
                <input type="date" id="mentoring-date-2" />
              </div>

              <div class="col-2">
                <div class="input-wrapper">
                  <label for="mentoring-start-2">Das</label>
                  <input type="time" id="mentoring-start-2" />
                </div>
                <div class="input-wrapper">
                  <label for="mentoring-end-2">Até</label>
                  <input type="time" id="mentoring-end-2" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <button form="form">salvar</button>
      </footer>
    </div>
  </body>
</html>
